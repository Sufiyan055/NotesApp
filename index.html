<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="notesappname" href="#">Notes App</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <form class="d-flex" role="search">
                    <input class="me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                </form>

            </div>
        </div>
    </nav>

    <div class="container">

        

        <div class="card">

            <div class="card-body">
                <h3 class="card-title">Add A note</h3>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Type your notes here....." id="addTxt"></textarea>
                    <label for="floatingTextarea2"></label>
                </div>

                <div class="btnnote">
                    <button class="btn btn-primary" id="addBtn">Add Note</button>
                </div>
            </div>
        </div>

        <hr>
        <h3 class="h3yournote">Your Notes</h3>
        <hr>

        <div id="notes" class="row container-fluid"></div>

    </div>





    <script src="script.js"></script>
</body>

</html>
